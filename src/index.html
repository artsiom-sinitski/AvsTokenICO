<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>AvS Token Crowdsale DApp</title>
        <!--Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet">     
    </head>
    <body>
        <div class="container" style="width: 650px">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">AvS Token Crowdsale</h1>
                    <hr/>
                    <br/>
                </div>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="text-center" style="display:none;">
                    <p>Introducing Avs Token!
                       Token price is <span class="token-price"></span> Ether(s). You currently have <span class="tokens_balance"></span>&nbsp;AvS.
                    </p>
                    <br>
                    <form onSubmit="App.buyTokens(); return false;" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                                </input>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-md">Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-stripped active" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
                <hr>
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
